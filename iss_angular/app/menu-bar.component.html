<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <img src="./media/publics.jpg" alt="Conference Logo" style>
    </div>
    
    <ul class="nav navbar-right top-nav">
        <li>
            <div *ngIf="onSuccess">
                <div class="alert alert-success fade in">
                    <strong>Success!</strong> {{message}}
                </div>
            </div>
            <div *ngIf="onError">
                <div class="alert alert-danger fade in">
                    <strong>Error!</strong> {{message}}
                </div>
            </div>
            <div *ngIf="onExist">
                <div class="alert alert-warning fade in">
                    <strong>Warning!</strong> {{message}}
                </div>
            </div>
        </li>
    	<li>
            <a (click)="checkUser()"><i class="fa fa-home"></i> {{ userProfileData.name }} </a>
        </li>
        <li>
            <a href="#" ><i class="fa fa-sign-out"></i> Log Out </a>
        </li>
    </ul>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
            <br>
        	<li>
                <a href="/profile"><i class="fa fa-user"></i>  Profile</a> 
            </li>
            <li>
                <a href="/dashboard"><i class="fa fa-users"></i>  Dashboard</a> <br>
            </li>

            <li>
                <form *ngIf="searchPossible" class="input-group" (keydown)="keyDownFunction($event)">
                    <input type="text" name="search"   placeholder="Search..." [(ngModel)]="searchParam"/>
                </form>
            </li>
            <li *ngFor="#search of searchList">
                <p *ngIf="searchList.length > 0" class="keyword"> {{search.value}} 
                    <a (click)="deleteSearch(search.value)" class="white">
                        <i *ngIf="searchList.length > 0" class="fa fa-close"></i>
                    </a>   
                </p>
            </li>
        </ul>
    </div>
</nav>
